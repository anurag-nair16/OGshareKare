<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/ngohome.css" %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Donate Now</title>
</head>
<body>

    <header>
        <div class="m_container">
            <div id="left">
                <div>
                    <img src="{% static "images/ShareKare.png" %}" id="logo" alt="ShareCare Logo">
                </div>
                <div id="lrig">
                        <h1>ShareKare</h1>
                        <h3>Connecting Surplus with Need</h3>
                    </span>
                </div>
            </div>
            <div id="right">
                <nav>
                    <ul>
                        <div id="profile"><a href="{% url 'ngo_dashboard' %}" id="linkprofile">Home</a></div>
                    </ul>
                </nav>
            </div>
            <div class="vl"></div>
            <div id="user1">
                <a id ="link" href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-4">Fill the following details</h2>
    
                <form method="POST" action="{% url 'ngo_dashboard' %}" id="productForm">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="productName" class="form-label">Product Name:*</label>
                        <input type="text" class="form-control" id="productName" name="productName" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity:*</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="size" class="form-label">Size:</label>
                        <input type="text" class="form-control" id="size" name="size">
                    </div>
    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description:*</label>
                        <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter description and your contact info"></textarea>
                    </div>
    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Add Listing</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
